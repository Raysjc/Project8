<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<div class="sidenav">
         <div class="login-main-text">
            <h2>Application<br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form>
                  <div class="form-group">
                        <div *ngIf="loginFailed" class="alert alert-danger">
                              Login data is incorrect! Please try again.. 
                        </div>
                     <label>User Name</label>
                     <input type="text" [(ngModel)]="userName" name="userName" (ngModelChange)="userChanged()"  class="form-control" placeholder="User Name">
                     <div *ngIf="userNameError" class="alert alert-danger">
                        User name is required
                     </div>
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" [(ngModel)]="password" name="password" (ngModelChange)="userChanged()" class="form-control" placeholder="Password">
                     <div *ngIf="passwordError" class="alert alert-danger">
                        Password is required
                     </div>
                  </div>
                  <button type="button" (click)="login()" class="btn btn-black">Login</button>
                  <a href="/user/new"><button type="button" class="btn btn-secondary">Register</button></a>
               </form>
            </div>
         </div>
      </div>
