<h3>Register New Users</h3>
 <!-- 
    userName
    password
    first name
    last name
    email
    adress
    phone
 -->
 
 <div class="row">
     <div class="form col col-6 offset-3">
      <div class="form-group row">
        <label for="text" class="col-4 col-form-label">UserName</label> 
        <div class="col-8">
            <input id="text" [(ngModel)]="model.userName" name="userName" type="text" (ngModelChange)="userValueChanged()" class="form-control">
            <div *ngIf="userNameError" class="alert alert-danger">
              User name is required to be at least 4 characters long
            </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="text1" class="col-4 col-form-label">Password</label> 
        <div class="col-8">
          <input id="text1" [(ngModel)]="model.password" name="password" type="password" (ngModelChange)="passwordValueChanged()" class="form-control">
          <div *ngIf="passwordError" class="alert alert-danger">Password needs to be atleast 8-20 characters long</div>
        </div>
      </div>
      <div class="form-group row">
        <label for="text2" class="col-4 col-form-label">Retype Password</label> 
        <div class="col-8">
          <input id="text2" [(ngModel)]="model.retypePassword" name="passwordAgain" type="password" (ngModelChange)="passwordValueChanged()" class="form-control">
          <div *ngIf="passwordMatchError" class="alert alert-danger">Password does not match!</div>
        </div>
      </div>
      <div class="form-group row">
        <label for="text3" class="col-4 col-form-label">First Name</label> 
        <div class="col-8">
          <input id="text3" name="fName" [(ngModel)]="model.firstName" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="text4" class="col-4 col-form-label">Last Name</label> 
        <div class="col-8">
          <input id="text4" name="lName" [(ngModel)]="model.lastName" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="text5" class="col-4 col-form-label">Email</label> 
        <div class="col-8">
          <input id="text5" name="email" [(ngModel)]="model.email" type="text" (ngModelChange)="emailValue()" class="form-control">
          <div *ngIf="requiredEmail" class="alert alert-danger">Provide an Email</div>
        </div>
      </div>
      <div class="form-group row">
        <label for="text6" class="col-4 col-form-label">Address</label> 
        <div class="col-8">
          <input id="text6" name="address" [(ngModel)]="model.address" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="text7" class="col-4 col-form-label">Phone Number</label> 
        <div class="col-8">
          <input id="text7" name="phoneNumber" [(ngModel)]="model.phone" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="button" class="btn btn-primary" (click)="registerUser()">Submit</button>
        </div>
      </div>
     </div>   
 </div>
